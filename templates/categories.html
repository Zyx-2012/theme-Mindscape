<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <!-- Header -->
    <th:block th:replace="~{modules/header.html}"></th:block>

    <!-- 大型头图区域 -->
    <th:block th:replace="~{modules/common/img-background.html}"></th:block>

    <div class="min-h-screen">
      <div class="px-4 py-8 sm:px-6 lg:px-8">
        <div class="animate-slide-up mx-auto max-w-4xl rounded-2xl p-6">
          <div class="mb-8">
            <h2 class="mb-8 flex items-center gap-2 text-2xl font-bold tracking-tight text-gray-800 dark:text-gray-100">
              分类列表
            </h2>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div th:each="category : ${categories}" class="group relative cursor-pointer overflow-hidden rounded-xl border border-white/40 bg-gradient-to-br from-white/80 to-rose-50/80 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02] hover:shadow-lg dark:border-gray-700/40 dark:from-gray-800/80 dark:to-purple-900/60">
                <a th:href="${category.status.permalink}" class="block p-6">
                  <div class="flex items-center justify-between">
                    <div class="relative">
                      <span class="text-lg font-medium text-gray-800 transition-colors group-hover:text-rose-500 dark:text-gray-100 dark:group-hover:text-rose-400" th:text="${category.spec.displayName}"></span>
                      <div class="absolute -bottom-1 left-0 h-[2px] w-full origin-center scale-x-0 bg-gradient-to-r from-transparent via-rose-400/60 to-transparent transition-transform duration-300 group-hover:scale-x-100"></div>
                    </div>
                    <span class="rounded-full border border-rose-100/30 bg-white/50 px-3 py-1.5 text-sm font-medium text-gray-600 shadow-sm dark:border-gray-700/30 dark:bg-gray-800/50 dark:text-gray-300" th:text="${category.status.postCount} + ' 篇文章'"></span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
