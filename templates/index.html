<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <div class="min-h-screen bg-base-100">
     <!-- Header -->
      <th:block th:replace="~{modules/header}"></th:block>

      <!-- 大 型头图区域 -->
      <th:block th:replace="~{modules/common/img-background.html}"></th:block>
      
      <!-- Main Content -->
      <main class="mx-auto w-full px-4 py-10">
        <div class="flex flex-col md:flex-row md:gap-8">
          <!-- Posts List - Left Side -->
          <div class="w-full md:w-[76%]">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
              <th:block th:replace="~{modules/articleLayout/card-list.html}"></th:block>
            </div>

            <!-- Pagination -->
            <th:block th:replace="~{modules/common/pagination :: div}"></th:block>
          </div>

          <!-- Sidebar - Right Side -->
          <div class="hidden md:block md:w-[24%]">
            <div class="sticky top-8">
              <th:block th:replace="~{modules/sidebar/sidebar.html}"></th:block>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Footer -->
    <th:block th:replace="~{modules/footer.html}"></th:block>
  </th:block>
</html>
